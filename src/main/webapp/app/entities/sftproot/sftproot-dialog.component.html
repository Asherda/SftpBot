<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="mySftprootLabel">Create or edit a Sftproot</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!sftproot.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="sftproot.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_incomingDirectory">Incoming Directory</label>
            <input type="text" class="form-control" name="incomingDirectory" id="field_incomingDirectory"
                [(ngModel)]="sftproot.incomingDirectory" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_outgoingDirectory">Outgoing Directory</label>
            <input type="text" class="form-control" name="outgoingDirectory" id="field_outgoingDirectory"
                [(ngModel)]="sftproot.outgoingDirectory" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_errorDirectory">Error Directory</label>
            <input type="text" class="form-control" name="errorDirectory" id="field_errorDirectory"
                [(ngModel)]="sftproot.errorDirectory" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
